<div ng-cloak>
    <div class="row">
        <h1>Running: {{vm.expertSystem.title}}</h1>
        <hr/>
        <div class="col-md-12">
            <div class="qa">
                <span ng-show="vm.concluded"><img class="qaImages" src="/content/images/A.jpg"/></span>
                <span ng-hide="vm.concluded"><img class="qaImages" src="/content/images/Q.jpg"/></span>
                <span>{{vm.item.text}}</span>
            </div>
            <div>
                <button class="btn btn-block aButtons" ng-repeat="answer in vm.answers" ng-click="vm.selectedAnswer(answer)">
                    {{answer.text}}
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <div>
        <button class="button" ng-click="vm.restart()">Restart</button>
        <button class="button" ng-click="vm.back()">Back</button>
    </div>
</div>
