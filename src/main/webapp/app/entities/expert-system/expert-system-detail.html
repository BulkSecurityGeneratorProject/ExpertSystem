
<div>
    <h2><span data-translate="expertSystemApp.expertSystem.detail.title">Expert System</span> {{vm.expertSystem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="expertSystemApp.expertSystem.title">Title</span></dt>
        <dd>
            <span>{{vm.expertSystem.title}}</span>
        </dd>
        <dt><span data-translate="expertSystemApp.expertSystem.xml">Xml</span></dt>
        <dd>
            <span>{{vm.expertSystem.xml}}</span>
        </dd>
        <dt><span data-translate="expertSystemApp.expertSystem.question">Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.expertSystem.question.id})">{{vm.expertSystem.question.text}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="expert-system-detail.edit({id:vm.expertSystem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
