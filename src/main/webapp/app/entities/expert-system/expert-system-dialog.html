
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExpertSystemLabel" data-translate="expertSystemApp.expertSystem.home.createOrEditLabel">Create or edit a Expert System</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.expertSystem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.expertSystem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="expertSystemApp.expertSystem.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.expertSystem.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="expertSystemApp.expertSystem.xml" for="field_xml">Xml</label>
            <input type="text" class="form-control" name="xml" id="field_xml"
                    ng-model="vm.expertSystem.xml"
                    required />
            <div ng-show="editForm.xml.$invalid">
                <p class="help-block"
                    ng-show="editForm.xml.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="expertSystemApp.expertSystem.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" ng-model="vm.expertSystem.question" ng-options="question as question.text for question in vm.questions | orderBy:'id' track by question.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
