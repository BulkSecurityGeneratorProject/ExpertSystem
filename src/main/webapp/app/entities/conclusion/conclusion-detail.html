
<div>
    <h2><span data-translate="expertSystemApp.conclusion.detail.title">Conclusion</span> {{vm.conclusion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="expertSystemApp.conclusion.text">Text</span></dt>
        <dd>
            <span>{{vm.conclusion.text}}</span>
        </dd>
        <dt><span data-translate="expertSystemApp.conclusion.question">Next Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.conclusion.question.id})">{{vm.conclusion.question.text}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="conclusion-detail.edit({id:vm.conclusion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
